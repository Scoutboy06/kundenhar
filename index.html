<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - CareerCrafters</title>
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div class="left">
          <a href="/" id="logo">
            <span class="primary">Career</span>Crafters
          </a>

          <nav id="nav">
            <ul>
              <li><a class="btn link active" href="/">Home</a></li>
              <li><a class="btn link" href="#">Jobs</a></li>
              <li><a class="btn link" href="#">Blog</a></li>
              <li><a class="btn link" href="#">Contact</a></li>
              <li><a class="btn link" href="#">About</a></li>
            </ul>
          </nav>
        </div>

        <div class="right">
          <a href="#" class="btn ghost">Log in</a>

          <a href="#" class="btn primary">Sign up</a>
        </div>
      </header>

      <div id="hero">
        <div class="left">
          <h1>Find The <span class="underline">Perfect</span> Job Near You</h1>

          <form class="search-container" action="/jobs.html">
            <div class="search-input">
              <i class="icon">search</i>
              <input
                type="text"
                name="q"
                id="q"
                title="Search for a job"
                placeholder="Keywords / Job title"
              />
            </div>
            <button type="submit" class="btn primary">Find Jobs</button>
          </form>

          <p>
            <strong>Popular searches</strong>: <a href="#">Web</a>,
            <a href="#">Developer</a>, <a href="#">Designer</a>,
            <a href="#">iOS</a>,
            <a href="#">Embedded</a>
          </p>
        </div>

        <div class="right">
          <img src="img/hero.jpg" alt="Person sitting in front of a laptop" />
        </div>
      </div>

      <section id="top-companies">Top Companies</section>
      <section id="recent-jobs">Recent Jobs</section>
      <section id="recent-posts">Recent Posts</section>

      <footer id="footer">Footer</footer>
    </div>
  </body>
</html>
